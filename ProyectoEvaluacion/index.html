<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body class="container">
    <div class="main container">
        <div class="heading">

            <img src="https://pngimage.net/wp-content/uploads/2018/06/logo-tecnologico-de-monterrey-png.png"
                alt="Logo Tecnologico de Monterrey" class="logo">
            <h1 class="title">MATERIA : Evaluacion y administracion de proyectos</h1>
            <h1>PROYECTO: Project Portfolio Evaluation Tool</h1>
        </div>
        <div>
            <h3>Equipo numero 2</h3>
            <h3>Nombre evaluador: </h3>
        </div>
    </div>
    <div class="tabs container">
        <div class="payback tab">
            <h2>Payback Period</h2>
        </div>
        <div class="npv tab">
            <h2>NPV</h2>
        </div>
        <div class="checklist tab">
            <h2>Checklist</h2>
        </div>
        <div class="depreciation tab">
            <h2>Depreciation</h2>
        </div>
        <div class="psm tab">
            <h2>Project Screening Matrix</h2>
        </div>
    </div>
    <div class="calculators">

        <div class="payback calculator">
            <div class="info">
                <div class="campos">
                    <label for="PeriodoPayback">Numero de periodos:</label>
                    <input type="number" name="Periodos" id="Periodopayback" class="periodsInput"min="1" value="1" required>
                    <label for="PrincipalPayback">Principal amount:</label>
                    <input type="number" name="Principal" id="PrincipalPayback" value="1" required>
                    <label for="TazaPayback">Taza de interes:</label>
                    <input type="number" name="TazaInteres" id="TazaPayback" min="0" value="7"required>
                </div>
                <div class="payback buttons">
                    <button class="btn btn-primary">Calcular</button>
                    <button class="btn btn-secondary">Limpiar datos</button>
                </div>
            </div>
            <div class="payback-rows rows">

            </div>
        </div>
        <div class="npv calculator"></div>
        <div class="calculator"></div>
        <div class="calculator"></div>
        <div class="calculator"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
